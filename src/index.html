<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search Page</title>

    <meta name="description" content="Search Page">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center main-title">
				Search Movie and enjoy!
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
            <form id="searchForm" role="form">
                <div class="row">
                    <div class="col-md-10 col-xs-12">
                        <input type="text" class="form-control term" id="search">
                    </div>
                    <div class="col-md-2 col-xs-12">
                        <button type="submit" class="btn btn-success main-btn col-md-12">
                            Search
                        </button>
                    </div>
                </div>
            </form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 movie-holder row">
            <div class="col-xs-12 img-icon" >
                <img src="img/search.png" />
            </div>
		</div>
	</div>
</div>
      
      
      
      <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content ">
                
                
                <div class="col-xs-12">
                    <h3 class="col-xs-12">seasons</h3>
                </div>
                <div class="content-seasons-holder ">
                </div>
                
              
            </div>
          </div>
        </div>
      
      
      <footer>
       footer
      </footer>
      
      
      
      

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
